<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4d3576b70c.js"
      crossorigin="anonymous"
    ></script>
    <title>Book List</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <section class="section_one">
      <nav class="navbar navbar-expand-sm bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">
            <!-- <img
              src="images/movievaultlogo.png"
              alt="Book list Logo"
              srcset=""/> -->
            <h1 class="text-light">Book List</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="me-5 d-flex">
            <div class="collapse navbar-collapse me-5" id="mynavbar">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-success" type="button">Search</button>
              </form>
            </div>
            <div class="dropdown me-5 d-flex">
              <button
                type="button"
                class="btn btn-success dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                Book Collections
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Love</a></li>
                <li><a class="dropdown-item" href="#">Science</a></li>
                <li><a class="dropdown-item" href="#">Darma</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <div class="d-flex justify-content-between p-5">
      <form id="bookForm" class="w-25">
        <div class="mb-3 mt-3">
          <label for="cover" class="form-label">Book Cover</label>
          <input
            type="text"
            class="form-control"
            id="cover"
            placeholder="Add Book Cover Url"
            name="bcover"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="book_name" class="form-label">Book Name</label>
          <input
            type="text"
            class="form-control"
            id="book_name"
            placeholder="Enter Book Name"
            name="bname"
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Enter Author Name"
            name="book_author"
          />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Book Year: </label>
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="Enter Book Year"
            name="book_year"
            min="1000"
            max="9999"
          />
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">Summary:</label>
          <input
            type="text"
            class="form-control"
            id="summary"
            placeholder="Enter Book Summary"
            name="book_summary"
          />
        </div>
        <button class="btn btn-success">Add Book</button>
      </form>
      <div id="booksContainer" class="row mt-5 w-75 d-flex container"></div>
    </div>
    <script src="book_list.js"></script>
  </body>
</html>
